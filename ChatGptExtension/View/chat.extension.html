<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chat.extension.css">
    <script defer src="chat.extension.js"></script>
    <title>ChatGPT Extension</title>
</head>
<body>
    <div class="chat-container">
        <div class="chat-window" id="chat-window">
            <!-- Messages will be appended here -->
        </div>
        <form class="message-form" id="message-form">
            <input type="text" class="message-input" id="message-input" placeholder="Type your message here..." autocomplete="off">
            <button type="submit" class="send-button">Send</button>
        </form>
    </div>
</body>
</html>
